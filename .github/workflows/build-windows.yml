# GitHub Actions workflow to build the Windows executable
name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: uv sync

    - name: Install pyinstaller
      run: uv add pyinstaller

    - name: Build executable with PyInstaller
      run: uv tool update-shell; uv run pyinstaller --noconfirm --onefile --windowed --name "db-multi-tool" --add-data "config:config" gui.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: db-multi-tool-windows
        path: dist/db-multi-tool.exe
